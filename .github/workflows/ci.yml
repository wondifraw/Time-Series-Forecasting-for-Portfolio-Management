name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage bandit safety
    
    - name: Security scan
      run: |
        bandit -r src/ scripts/ -f json -o bandit-report.json || true
        safety check --json --output safety-report.json || true
    
    - name: Lint with flake8
      run: |
        flake8 src/ scripts/ --count --statistics --max-line-length=88
    
    - name: Test with coverage
      run: |
        coverage run -m unittest discover tests/ -v
        coverage xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.9'
    
    - name: Run analysis pipeline (quick test)
      run: |
        cd scripts && python -c "from main_analysis import FinancialAnalysisPipeline; p = FinancialAnalysisPipeline(['AAPL'], '1mo'); p.run_quick_analysis()"
    
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports-${{ matrix.python-version }}
        path: '*-report.json'