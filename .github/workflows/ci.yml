name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 src/ scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics
    
    - name: Test with unittest
      run: |
        python -m unittest discover tests/ -v
    
    - name: Run analysis pipeline (quick test)
      run: |
        cd scripts && python -c "from main_analysis import FinancialAnalysisPipeline; p = FinancialAnalysisPipeline(['AAPL'], '1mo'); p.run_quick_analysis()"