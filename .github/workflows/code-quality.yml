name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort mypy pylint radon
    
    - name: Format check
      run: |
        black --check --diff src/ scripts/
        isort --check-only --diff src/ scripts/
    
    - name: Type checking
      run: |
        mypy src/ --ignore-missing-imports
    
    - name: Code complexity
      run: |
        radon cc src/ scripts/ -a -nc
        radon mi src/ scripts/ -nc
    
    - name: Pylint analysis
      run: |
        pylint src/ scripts/ --output-format=json > pylint-report.json || true
    
    - name: Upload quality reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: quality-reports
        path: pylint-report.json